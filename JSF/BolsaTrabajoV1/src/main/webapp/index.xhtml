<!-- Siempre agramos el namespace de JSF para usar los componentes -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Hola mundo JSF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!-- Agregamos un formulario -->
        <h:form>
            <h:messages globalOnly="true" />
            
            <table>
                    <tr>
                        <td><h:outputLabel for="nombre" value="nombre: " /></td>
                        <td><h:inputText id="nombre" required="true" value="#{candidato.nombre}"></h:inputText></td>
                        
                        <!-- Mensaje por si hay algun problema con el atributo -->
                        <td><h:message for="nombre"></h:message></td>
                    </tr>
                   
                    <tr>
                        <td><h:outputLabel for="apellido" value="Apellido: " /></td>
                        <td><h:inputText id="apellido" required="true" value="#{candidato.apellido}"></h:inputText></td>
                        <td><h:message for="apellido"></h:message></td>
                    </tr>
                
                    <tr>
                        <td><h:outputLabel for="salarioDeseado" value="Salario deseado: " /></td>
                        <td><h:inputText id="salarioDeseado" required="true" value="#{candidato.salarioDeseado}">
                        
                        <!-- Debe cumplir un rango -->
                        <f:validateLongRange minimum="500" maximum="3000" ></f:validateLongRange>
                        </h:inputText></td>
                        
                        <td><h:message for="salarioDeseado"></h:message></td>
                    </tr>
                
            </table>
            
            <h:commandButton action="#{vacanteForm.enviar()}" value="Enviar los datos"></h:commandButton>
        </h:form>
        
        <!-- <h:outputLabel value="Hola muno desde JSF" /> -->
    </body>
</html>
