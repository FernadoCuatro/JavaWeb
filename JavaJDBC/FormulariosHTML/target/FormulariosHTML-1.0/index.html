<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="recursos/estilos.css" rel="stylesheet" type="text/css"/>
        <script src="recursos/funciones.js" type="text/javascript"></script>
    </head>

    <body>
        <form name="form1" action="/FormulariosHTML/Servlet" method="post" onsubmit="return validarForm(this)">

            <table width="400" id="enfasis-columna">
                <caption>
                    Formulario, registro de datos
                </caption>

                <tr>
                    <th class="columna">Usuario:</th>
                    <td><input type="text" class="default" name="usuario" placeholder="Escribir el usuario" required></td>
                    <!-- onfocus="this.select()" | Esto es que cuando se le de click al input se selecciona todo el texto -->
                </tr>

                <tr>
                    <th class="columna">Password:</th>
                    <td><input type="password" class="default" name="password" placeholder="Escribe la contraseÃ±a"></td>
                </tr>

                <tr>
                    <th class="columna">Tecnologias de internet:</th>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        .NET <input type="checkbox" name="tecnologia" value="net">
                        PHP <input type="checkbox" name="tecnologia" value="php">
                    </td>
                </tr>

                <tr>
                    <th class="columna">Genero:</th>
                    <td>
                        <input type="radio" name="genero" value="M">Mujer
                        <input type="radio" name="genero" value="H">Hombre
                    </td>
                </tr>

                <tr>
                    <th class="columna">Ocupacion:</th>
                    <td>
                        <select name="ocupacion" id="default" class="extendido">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th class="columna">Musica favorita</th>
                    <td>
                        <select name="musica" multiple class="extendido">
                            <option value="un corazon">Un corazon</option>
                            <option value="Lead">lead</option>
                            <option value="Majo y Dan">Majo y Dan</option>
                        </select> 
                    </td>
                </tr>

                <tr>
                    <th class="columna">Comentarios:</th>
                    <td><textarea name="comentarios" cols="10" rows="4" class="default extendido" placeholder="Escribir un texto" ></textarea></td>
                </tr>

                <tr style="text-align: center;">
                    <td><input type="reset" value="Limpiar" class="default"></td>
                    <td><input type="submit" value="Enviar" class="default"></td>
                </tr>

            </table>

            <input type="hidden" value="valor oculto" name="oculto">
            
            
        </form>
    </body>

</html>
