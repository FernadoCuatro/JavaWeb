<!DOCTYPE html>
<html>
    <head>
        <title>Pagina de inicio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
         <style type="text/css">
            div.caja {
                display: block;
            }
        </style>
    </head>
    
    <body>
        <h1>Formulario Servlet</h1>

        <!-- Indicamos que no se enviara la informacion en el url de la peticion, por default es GET -->
        <!-- Se enviara la informacion dentro del cuerpo de la peticion -->
        <form name="form1" action="/ManejoParametros/Servlet" method="POST">

            <div class="caja">
                <label for="usuario">Usuario: </label>
                <input type="text" name="usuario" id="usuario" />
            </div>
            
            <div class="caja">
                <label for="password">Contrase√±a: </label>
                <input type="password" name="password" id="password" />
            </div>
            
            <input type="submit" value="Enviar" />

        </form>
        
    </body>
</html>
